<!DOCTYPE html>
<html>
  <head>
    <title>Image Converter in Javascript</title>
    <script data-ad-client="ca-pub-2394062291553127" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
      <div class="container">
          <div class="row py-5">
             <div class="col-lg-8">
                <h1 class="text-center">Conversor de imagens (PNG,JPG E GIF)</h1>
      
          <form id="myForm" enctype="multipart/form-data">
              <div class="form-group">
                  <label for="fileurl">Entre com a URL da imagem:</label>
                  <input type="text" id="url" placeholder="URL" class="form-control">
              </div>
              <div class="form-group">
                  <label for="image">Ou selecione uma imagem da sua m√°quina: </label>
                  <input type="file" id="image" class="form-control">
                  <img style="display: none;" id="selectedImage"/>
              </div>
              <div class="form-group">
                <label for="format">Selecione o formato de saida:</label>
                <select class="form-control" id="format">
                  <option>JPEG</option>
                  <option>PNG</option>
                  <option>GIF</option> 
                </select>
              </div>
              <div class="form-group">
                  <button class="btn btn-danger btn-block">
                      Converter Imagem
                  </button>
              </div>
          </form>
             </div>

             <div class="col-lg-4">
                <!-- adsense here -->
             </div>
          </div>
      </div>
</body>
  <script src="https://cdn.jsdelivr.net/npm/browser-image-converter@0.1.1/dist/index.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
